{% extends "users/base.html" %}

{% block head_content %}

<title>DJGram sign up</title>

{% endblock %}

{% block container %}

    <form action="{% url 'users:signup' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-primary btn-block mt-4" type="submit">Register!</button>

    </form>

{% endblock %}
